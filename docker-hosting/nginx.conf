user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # AI Talkmaster unified proxy server
    server {
        listen 80;
        server_name localhost;
        
        # Proxy AI Talkmaster streams to icecast (only if joinkey directory exists)
        location /ait/stream/ {
            # Extract the joinkey from the URL
            set $joinkey "";
            if ($uri ~ "^/ait/stream/([^/]+)") {
                set $joinkey $1;
            }

            if (-d /generated-audio/active/$joinkey) {
                rewrite ^/ait/stream/(.*)$ /internal-icecast/$joinkey last;
            }
            
            return 404 "Stream not available - AIT conversation with joinkey '$joinkey' is not active";
        }

        location /internal-icecast/ {
            internal;

            # set $joinkey $1;

            rewrite ^/internal-icecast/(.*)$ /stream/$joinkey break;
            proxy_pass http://icecast:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Icecast-specific headers
            proxy_set_header Icy-MetaData 1;
            proxy_set_header User-Agent "AI Talkmaster Nginx Proxy";
            
            # Timeout settings for streaming
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;
            
            # Buffer settings for streaming
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        
        
        # Proxy all other requests to aitalkmaster server
        location / {
            proxy_pass http://aitalkmaster:6000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API-specific settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            send_timeout 30s;
            
            # Buffer settings for API responses
            proxy_buffering on;
            proxy_request_buffering on;
        }
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
